<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="info">
            <article>
                <h1><strong>We're coming soon</strong></h1>
                <p>Sign In and get to know when we arrive!</p>
                <form action="">
                    <fieldset>
                        <label for="email">Email</label>
                        <input class="text-box" type="email" name="" id="email" placeholder="email" required autofocus>
                        <input class="btn" type="button" value="Sign in">
                    </fieldset>
                </form>

                <nav class="social-medias">
                    <ul>
                        <li><a href="http://" target="_blank"><img class="icon whatsup-icon" src="assets/icon/whatsapp.svg" alt="Whatsapp trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon telegram-icon" src="assets/icon/telegram-plane.svg" alt="Telegram trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon messenger-icon" src="assets/icon/facebook-messenger.svg" alt="Messenger trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon facebook-icon" src="assets/icon/facebook-f.svg" alt="Facebook trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon twitter-icon" src="assets/icon/twitter.svg" alt="Twitter trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon Intagram-icon" src="assets/icon/instagram.svg" alt="Instagram trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon linkedin-icon" src="assets/icon/linkedin-in.svg" alt="LinkedIn trademark"></a></li>
                        <li><a href="http://" target="_blank"><img class="icon github-icon" src="assets/icon/github-alt.svg" alt="GitHub trademark"></a></li>
                    </ul>
                </nav>
                <p>Reach us elsewhere!</p>
            </article>
        </div>
        <div class="banner"></div>
    </main>

    <footer>
        <p>&COPY; DevCave</p>
    </footer>
</body>
</html>
